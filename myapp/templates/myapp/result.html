<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-4">
          <form action="/" method="POST">
            {% csrf_token %}
            <input
              type="text"
              id="site"
              name="site"
              placeholder="Enter Site Address"
              class="form-control"
            />
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit"> Scrape</button>
        </div>
          </form>
          <div class="col-md-6">
            <a href="/delete" class="btn btn-warning">Delete</a>
          </div>
        
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>
                <td>{{link.id}}</td>
                <td>{{link.name}}</td>
                <td>{{link.address}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
